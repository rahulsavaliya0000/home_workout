  youtube_explode_dart: ^2.0.4
  modal_bottom_sheet: ^2.1.2
  sheet: ^0.0.4+1
  sliding_up_panel: ^2.0.0+1
  animation_list: ^3.0.0
  animated_list: ^0.0.4
  scroll_app_bar: ^2.0.0
  connectivity: ^3.0.6
  circular_countdown_timer: ^0.2.3
  stop_watch_timer: ^3.0.2
