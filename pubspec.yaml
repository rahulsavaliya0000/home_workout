  timezone: ^0.9.2
  awesome_notifications: ^0.8.2
  share_plus: ^7.2.2
  firebase_dynamic_links: ^5.4.11
  google_sign_in: ^5.0.0
  permission_handler: ^11.2.0
  animated_icon: ^0.0.5
  animated_icon_button: ^1.0.2
  pull_to_refresh: ^2.0.0
  confetti: ^0.7.0
  audioplayers: ^5.2.1
  dash_chat_2: ^0.0.20
  material_dialogs: ^1.1.4
  model_viewer_plus: ^1.7.0
  o3d: ^3.1.0

